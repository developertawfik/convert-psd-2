<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Design</title>
    <!-- owl css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css" />
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font-awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- main css -->
    <link rel="stylesheet" href="css/post.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="img/logo.png" alt="logo"> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a href="#" class="nav-link">Live task</a>
                    <a href="#" class="nav-link">Task history</a>
                    <a href="#" class="nav-link active_menu">Post a job</a>
                    <a href="#" class="nav-link">My acount</a>
                    <a href="#" class="nav-link">Massage</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="color_div">
            <div class="img_div">

            </div>
        </div>
        <div class="container">
            <h1>What are you looking for?</h1>
            <div class="post">
                <div class="top d-flex">
                    <div class="firt d-flex active_sec">
                        <i class="fas fa-info-circle"></i>
                        <span>Details</span>
                    </div>
                    <div class="secound d-flex">
                        <i class="fas fa-wallet"></i>
                        <span>Budget</span>
                    </div>
                </div>
                <div class="post_con">
                    <div class="d-flex">
                        <span>Post category</span>
                        <input type="text" placeholder="Social media promotion">
                    </div>
                    <div class="d-flex">
                        <span>Project title</span>
                        <input type="text" placeholder="Enter your project title here....">
                    </div>
                    <div class="d-flex">
                        <span>Country</span>
                        <select name="" id="">
                            <option value="">Select</option>
                            <option value="">Unknown</option>
                            <option value="">Unknown</option>
                            <option value="">Unknown</option>
                            <option value="">Unknown</option>
                        </select>
                    </div>
                    <div class="d-flex">
                        <span>Description</span>
                        <textarea rows="4" cols="50" placeholder="Enter your project description here...."></textarea>
                    </div>
                    <div class="d-flex button">
                        <button>Submit</button>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- bootstrap js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
